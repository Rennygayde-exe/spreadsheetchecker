name: Daily Margot Spreadsheet Checker

permissions:
  contents: write

on:
  schedule:
    - cron: "0 13 * * *"   # runs daily at 6am PST
  workflow_dispatch:

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # so git push works
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run checker
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          RECIPIENTS: ${{ secrets.RECIPIENTS }}
        run: python margotchecker.py

      - name: Commit last_stats.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_stats.json
          git commit -m "Update last_stats.json" || echo "No new changes."
          git push
